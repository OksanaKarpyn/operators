

<div class="container">
    <h2>Register form</h2>
    <div class="row">

        <form class="row g-3 my-5 p-4 bg-body-tertiary rounded-3" [formGroup]="form" (ngSubmit)="submit()">
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" required />
            </div>
            <div class="col-md-6">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="surname" formControlName="surname" required />
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email" required>
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Sign in</button>
            </div>
        </form>
        <a class="btn btn-primary w-25" type="button" [routerLink]="['']" >Back</a>
    </div>
</div>

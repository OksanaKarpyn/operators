<div class="login-content">
    <div class="login-box col-12 col-md-6">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="submit()" class="rounded-3">
        <div class="user-box">
          <input type="email" id="email" formControlName="email" class="form-control" required>
          <label for="email" class="form-label">Email</label>
        </div>
        <div class="user-box">
          <input type="password" id="password" formControlName="password" class="form-control" required>
          <label for="password" class="form-label">Password</label>
        </div>
        <div class="col-12">
          <button type="submit" class="btn border">Enter</button>
        </div>
      </form>
    </div>
    <!-- <button class="button btn mb-2" [routerLink]="['']">Go Back</button>  -->
  </div>

<div class="container-fluid">
  <div class="dashboard-component col-12">
    <h1 class="text-md-start text-center"><em>Dashboard</em></h1>
    <div class="dashboard-box col-12 my-4">
      @if(user){
      <div class="card text-center  col-12 col-md-12">
        <div class="row">

          <div class="col-12 col-md-4 p-1">
            <img src="user.png" class="img-fluid rounded-start" alt="..." width="100px">
          </div>

          <div class="col-12 col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ user.name | uppercase }} {{user.surname | uppercase}}</h5>
              <p class="card-text">{{user.role}}</p>
              <p class="card-text"><small class="text-body-secondary">Email: {{ user.email }}</small></p>
            </div>
          </div>
        </div>
      </div>
      }@else{
      <p>Operatore non trovato.</p>
      }
    </div>



  </div>
</div>


<div class="container">
  <div class="users-content">
    <div class="users-box border border-primary-subtle  myVar-box-shadow myVar-background-side-color p-4 rounded-4">
      <h2 class="mb-4 p-0 text-center">List of Users <i class="fa-solid fa-users ms-3"></i></h2>
      <div class="input-group mb-5">
            <!-- [attr.data-bs-theme]="isDarkTheme ? 'dark': 'light' " -->
        <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
        <input type="text" class="form-control" [(ngModel)]="searchValueInput" (input)="onSearchChange()" placeholder="Search by name" />
      </div>
      <div class="table-responsive d-md-block">
            <!-- <pre>{{ users | json }}</pre> -->

            <ng-container *ngIf="filteredUsers | async as users">
        <table class="table table-striped table-hover d-flex d-md-table">
          <thead>
            <tr class="d-none d-md-table-row">
              <th scope="col">N°</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Role</th>
              <th scope="col">Email</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody class="flex-fill">
              <!-- track by $index if id does non exists  -->
              <!-- track by user.id if exists -->
              <tr class="mb-2 mb-md-0 d-flex d-md-table-row flex-column" *ngFor="let user of users | paginate: {
                id: 'listing_pagination',
                itemsPerPage: 3,
                currentPage: page 
              }; let index = index;">
              <td class="flex-sm-flex flex-md-column"><span class="fw-bold d-inline-block d-md-none me-2">N°:</span><span>{{ (page - 1) * 3 + index + 1 }}</span></td>
              <td class="flex-sm-flex flex-md-column"><span class="fw-bold d-inline-block d-md-none me-2">First:</span><span>{{user.name }}</span></td>
              <td class="flex-sm-flex flex-md-column"><span class="fw-bold d-inline-block d-md-none me-2">Last:</span><span>{{user.surname }}</span></td>
              <td class="flex-sm-flex flex-md-column"><span class="fw-bold d-inline-block d-md-none me-2">Role:</span><span>{{user.role }}</span></td>
              <td class="flex-sm-flex flex-md-column"><span class="fw-bold d-inline-block d-md-none me-2">Email:</span><span>{{user.email }}</span></td>
              <td>
                <button class="btn btn-outline-warning me-2" *ngIf="canEdit" [disabled]="!userRole && user.role === 'admin'">
                  <!-- [disabled]="!(['admin'] | role) && user.role === 'admin'" significe se e role e diverso da admin non puo modificare admin -->
                  <a  [routerLink]="['/register/add-edit', user.id]"><i class="fa-regular fa-pen-to-square"></i></a>
                </button>
                <button class="btn btn-outline-danger me-2" (click)="deleteUser(user.id)" *ngIf="user.id && canDeleteUser(user.id)">
                  <i class="fa-solid fa-trash"></i>
                </button>
                <a class="btn btn-outline-success" [routerLink]="[user.id]"><i class="fa-solid fa-circle-info"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-container>
      </div>
    </div>
    <!-- pagination  -->
    <div class="mt-5">

      <pagination-controls
      id="listing_pagination"
      (pageChange)="page = $event">
    </pagination-controls>
    </div>
    <!-- fine pagination -->


  </div>
</div>

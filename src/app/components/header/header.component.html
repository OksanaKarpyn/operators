<div class="header-component border-bottom border-primary-subtle  myVar-background-side-color py-2" *ngIf="user">
  <nav class="navbar navbar-expand-md"> <!-- Aggiungi navbar-dark per il testo bianco -->
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['/dashboard', user.id]">Anitia</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" *ngIf="user.role === 'admin' ">
          <li class="nav-item d-block d-md-none">
            <a class="nav-link" aria-current="page" [routerLink]="['register/add-edit']" (click)="closeNavBar()">Register User</a>
          </li>
          <li class="nav-item d-block d-md-none">
            <a class="nav-link" [routerLink]="['/users']" (click)="closeNavBar()">User List</a>
          </li>
          <li class="nav-item d-block d-md-none">
            <a class="nav-link" [routerLink]="['/dashboard']" (click)="closeNavBar()">Dashboard</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <div class="dropdown">
              <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-user"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" [routerLink]="['/dashboard']">Profile</a></li>
                <li><button class="dropdown-item" (click)="logout()">Log Out<i class="fa-solid fa-arrow-right-from-bracket ms-2"></i></button></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
